लषते लष्यति लषत्याशास्ते माङ्क्षतीप्सति । आकाङ्क्षति स्पृहयति नाथते वष्टि वाञ्छति ॥:
आशंसते कामयते लष्यते वाङ्क्षतीच्छति । लिप्सते हर्यतीच्छायां खटत्यप्यनुरुध्यते ॥:
विंशतिः स्युर्भूणयते त्वपि लुभ्यति गृध्यति । ककते चार्थयति च गार्ध्ये षट्‌ स्यर्धतायति ॥:
क्रमते क्रम्यते यस्यत्यदयुङक्ते चोत्सहत्यपि । आराधयत्युत्सहत एषते संयसत्यपि ॥:
यसत्यपि प्रयतते संयस्यति च जेहते । वेहते पोडशोत्साहे बाहतेऽमी व्यवस्यति ॥:
विप्रीयतेऽपरजति द्वि दवेषेऽपरज्यति । विरुणद्धि विगृह्णाति पञश्चाऽमी चाऽऽत्मनेपदे ॥:
वैरायते स्पर्धते च विराध्रोत्यभ्यसूयति । सू््यतीरध्यति वेर््यायाम्‌ दर््यत्यपि च भर्त्स्यते ॥:
मोदते टलादते माद्यत्यानन्दति च तुष्यति । हष्यति प्रीयते निर्वात्यपि नन्दति तूषते ॥:
निर्वृणोत्यात्मने सुख्यत्येते प्रीतौ सुखायते । प्रचेतीभवतीत्येवं प्रमनीभवतीति च ॥:
सुमनायत इत्येवं सुमनीभवतीत्यपि । ह्ियां हीच्छति जिह्ेति लजते च हृणीयते ॥:
व्रीडयति त्रपते मन्दाक्षयत्यप्यष्ट लज्जते । विभेति त्रस्यति दरल्येवं त्रसति भेषते ॥:
विनक्ति भ्यसते चैव दर्भयत्यपि दर्भति । भेषत्युद्रिजते भीत्यां व्यथते द्रादशेरिताः ॥:
तितिक्षतेऽधिकुरुते क्षान्तौ सहति सह्यति । मृष्यतीदं मर्षति चेत्यात्मनेऽपि चतुष्टयम्‌ ॥:
्ाम्यत्येवं क्षामयति क्षमते परिमृष्यति । तथा मर्षयति क्षम्पयति साहयतीति च ॥:
अवधीरयति यातयत्यवजानाति हेडते । विमानयत्यद्रयति सुद्रयत्यवमन्यते ॥:
होडते हिण्डते रौडत्येते शेटति सेटति । करोत्यधस्तिरोभ्यां चाऽत्मनेऽवगणयत्यपि ॥:
अनादरे स्माययते तथा परिभवत्यपि । मङ्घते त्वात्मने विप्रकरोति निकरोति च ॥:
त्रयोऽतिसन्दधात्येके विचति च्छलयत्यपि । ` प्रलोभयत्यपि शरत्युल्लापयत इत्यपि ॥:
दभ्नोति विप्रलभते प्रतारयति वने । अमी वञ्चयते गर्धयति चाऽथ जिघांसने ॥:
जिघांसति द्रृह्यति चाऽपराध्रोत्यपराध्यति । अवराध्यत्यपकरोत्येतेऽपकुरुतेऽपि च ॥:
चिरिणोति रिणोत्येवं क्षिणोति जिरिणोति च । दाश्रोति च दृणोत्याहुः पदानि च्छान्दसानि षट्‌ ॥:
कुप्यति क्रुध्यति क्रोधे भामते भामयत्यपि । चण्डते रोषयति च मन्तूयति च रुष्यति ॥:
गुध्रात्येवं संरभतेऽथो गृह्लात्यात्मनेऽप्यदः। आग्रहेऽभिनिविशते कृपायां करुणायते ॥:
कृपायते चाऽनुकम्पतेऽनुक्रोशत्युतीयते । घृणायते च दयते क्रपतेऽभ्युपपद्यते ॥:
प्रसीदत्यनुगृह्णाति चाऽऽत्मनेऽयं विषीदति । शोचतीति च शोके द्रे त्रयोऽनुशयवाचिनः ॥:
अनुशेतेऽनुतपति स्युरविप्रतिसरत्यमी । कन्दति क्रन्दति क्लन्दत्यस्रयत्यपि रोदिति ॥:
वाष्पायते विलपति तेवते परिदेवते । क्रोशति किलन्दते क्लिन्दत्येते द्वादश रोदने ॥:
असुरज्यत्यनुरजत्यात्मने मिन्दयत्ययम्‌ । मेद्यति स्निह्यति सेहे प्रीयते सप्त मेदते ॥:
गर्वेऽभिमन्यते गर्वयते कर्वति खर्वति । हष्यति स्माभिमनुते गर्वत्युद्यति दृप्यति ॥:
कीवते शौटति कडत्यपि हर्षति कण्डते । माद्यत्यहङ्करोत्यात्मनेऽप्यन्मादे दुली ॥:
म्लेटत्युन्माद्यति ग्रडत्येते लस्यति लोस्यति । ताम्यति श्राम्यति ग्लानौ विन्ते विन्दति विद्यते ॥:
ग्लायति क्लाम्यति परिम्लायति क्लामतीति च। निर्विद्यते चोपति च ग्लेपतेऽप्यथ दूयते ॥:
क्लिश्यते व्यथते तन्तस्यति पम्पस्यतीति च । दुःखायते दुःख्यति च दुःखे कृच्छ्रायतेऽष्टकम्‌ ॥:
बीभत्सते च बीभत्से जुगुप्सत इतीर्यते । प्रमीलतीति तन्द्रां स्याद्‌ घूर्णते प्रचलायते ॥:
जम्भते जम्भते चाऽपि जम्भे जञ्जभ्यते त्रयम्‌ । शेते द्रायति निद्राति संसस्ति स्वपितीति च ॥:
निद्रायते संविशति निद्रायां संस्ति मन्दते । वलते परिवृत्तौ स्याद्‌ घोटते परिवर्तते ॥:
प्रबुध्यते च जागर्ति द्राहते जागर त्रयम्‌ ।:
