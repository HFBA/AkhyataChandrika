ह्लादते नर्दति नदत्यपि गर्जति गुञ्जति । कूजति क्षीजति गुजत्यपि गजति गृञ्जति ॥:
रेभते शिञ्जति रणव्येवं व्रणति सुञ्जति । अम्बते लम्बते वेटत्यणति क्रणतीति च ॥:
शब्दायते कणति च रौति भ्रणति रासते । वणति ध्रणति हवादते च ध्वनति नासते ॥:
कल्लते कौति वनति ध्वनयत्यपि मोजति । कवते तोसति रसत्यपि हसति रायति ॥:
गवते घोषति रवीत्यपि स्यमति कायति । इवते घवते क्रूयतेऽवते स्वनतीति च ॥:
खवते गर्जयत्येते शब्द-वाचिनः। पत वुक्कयति च वुक्रतीति शूनां ध्वनौ ॥:
पगाित वा तिरा वाध्यते ध्वनौ । ध्रादक्षति ध्वा्क्षत्येते स्यर्घोर-वाशिते ॥:
णे पत्‌ कुरति तारे कोचति निःस्वने । जीमूतानां व हस्तिनां वहतीति च ॥:
गदयत्यपि गर्जति । स्फूर्जत्यशनि-निर्घोष उत्कण्ठास्वन आनुते ॥:
उच्र्चति च सडक्रीडत्येते शकट-कूजने । हिक्रते हिक्रतीत्येतौ हिक्रायां करौति तु क्षुते ॥:
कासते कफजे शब्दे सौरते मणतीत्यदः। कौक्षे कर्दत्यपानोत्थे पर्दते शर्धते पदे ॥:
चीत्करोति टङ्करोति करि-कार्मुकयोः क्रमात्‌ । द्रावात्मनेऽपि भूषादेः शिङ्क्ते गीते तु गायति ॥:
उपवीणयतीत्येतदुपगाने हि वीणया ॥:
