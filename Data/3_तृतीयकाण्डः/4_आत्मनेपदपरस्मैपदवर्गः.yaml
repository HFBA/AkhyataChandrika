भावे कर्मणि सर्वस्माद्‌ धातोः स्याद्‌ आत्मनेपदम्‌, । ङिद्भ्यस्तथाऽनुदात्तेद्‌भ्यो, भूयतेऽप्यायतेऽयते, ॥ १ ॥

क्रियाव्यतिह्तौ तद्रद्‌ व्यतिस्ते व्यतिषिश्चते, । शन्दाऽर्थ-हस,-अ-(वह-ह),-गति-हिंसाऽर्थकान्न तत्‌, ॥ २॥

व्यतिभ्यां जल्पति हसत्येति हन्तीत्यमूर्दिंशः, ।

ताञ सम्प्रवहन्ते सम्प्रहरन्ते निषेधनम्‌, ॥ ३ ॥ परस्परेतरान्योन्योपपदान्नाऽऽत्मनेपदम्‌, ।

अन्योन्यस्य व्यतिलुनन्त्येषा दिङ्‌, नि-पराद्‌ विशेः, ॥ ४॥ परि.व्यवेभ्यः क्रीणातेः, जयतेर्वि-परा-परात्‌, । आडो दाजो विकासस्वास्यप्रसारणयोर्न हि, ॥ ५॥ यमेः क्षमायां णेराडि नु-पृच्छयोः, क्रीडतेरनोः। परयाङ्भ्यां च, समोऽकूजेः, जिज्ञासायां शकेः सनः, ॥ ६ ॥ अपम्किरो,ऽथो हरतेर्गति-ताच्छील्य, आशिषि । नाथः, शपेस्तु शपथे, स्थो निर्णीत प्रकाशने, ॥ ७ ॥ प्रतिज्ञायाम्‌ आवसंविप्राद्‌,-उदोऽन्‌र्ध्वचेष्टने, । देवाऽ्वा-सङ्गति-कृति-मैत्रीषु पथिकर्तृके ॥ ८ ॥ धात्वर्थे मन्त्रकरणेऽकर्मके चोपपूर्वकात्‌ । वा निप्मायां, समः प्रच्छि-गम्यृच्छि-स्वृ-शर-वेत्तितः ॥ ९ ॥ दृशार््तश्चाऽकर्मकेभ्य, आङ्पूर्वाभ्यां यमेर्हनः, । भा तपतेः स्वाऽङ्गकर्मकिभ्यो,ऽप्यथाऽस्यतेः॥ १० ॥ ग मोपसर्गद्‌ वा, हवो नि-सं-व्युप-पूर्वकात्‌, । ना प्यधि, सूचनाऽवक्षेपण-सेवने ॥ ११ ॥ ऋ यो साधने कृजः, ।

„१, वस्तु शब्दकर्मण्यकर्मकात्‌ पजाभारयवृतिजञानोत् , ॥ १२॥

गो अने भृतौ व्ये ।

नीषो विगणने कर्तृस्थिते चाभमूर्तकर्मणि, ॥ १३ ॥
