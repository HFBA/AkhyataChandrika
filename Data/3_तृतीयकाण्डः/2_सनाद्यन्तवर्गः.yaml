अथ सनाद्यन्त-वर्गः धातास्तुमर्थाद्‌ इच्छायां सनि रूपं भिभिषनिषत इत्यादि बुभूषति । तोतो “याद पूर्वव्वाऽऽत्मनेपदम्‌ ॥ १॥ आनम तदित्‌ कचित्‌ काम्यति-कर्मणः । ^ ण्त्ाय  पुत्रकाम्यति पत्रीयत्यक्ाम्यतयृच्यतीति म ति र '

वं कर्मण आधाराद्‌ आचाराद्‌ उपमाऽर्भकात्‌ ॥ ३ ॥ क्रचित्‌ पूव्रीयति च्छत्रं मे सौधीयतीति दिक्‌ । उपमानात्‌ तथा कर्तुराचारार् क्यडि क्रिपि ॥ ४॥

रे रूपे भवतो यद्वद्‌ गर्दभोऽश्वायतेऽश्वति । क्यद््रोजोऽप्सरसोर्नित्यं पयञआदेस्तु वा सलुक्‌ ॥ ^ ॥ कन्याऽप्सरायते त्वोजायतेऽदहिः कं पयायते ।

पयस्यते तथाऽन्यस्मात्‌ सलोपाऽदि समृह्यताम्‌ ॥ ६॥ च्व्यर्थे भृशाऽद्ेर्हल्लोपे क्यद्प्च्व्यन्ताद्‌ भृशायते । सुमनायत इत्यादि-रूपाण्यूह्यानि सर्वतः ॥ ७ ॥ भृशः-शश्वत्‌-तृपद्‌-रेहद्‌-वेहद्‌-वर्चोऽथ दुर्मनाः ।

सुमना उन्मना ओजोऽभिमनाश्चपलः शुचिः ॥ ८ ॥ मन्द-रेफन्‌-मन्द्र-भद्र-पण्डि ताऽण्डर-कण्डराः । उत्सुको हरितो नीलः फेनः शीघ्रौ भृशाऽऽदयः ॥ ९ ॥ तत्रैव डाज्लोहितादेः क्यषि वा चाऽऽत्मनेपदम्‌ । दिग्‌-लोहितायतीत्यादि डाचः पटपटायति ॥ १० ॥ लोहित-जिह्य श्यामाः सुख-दुःखे धूम-चर्म-गर्वाश्च \ हर्षो मूर्छा निद्रा कृपा च करुणाऽऽदयोऽप्यवृत्करणात्‌ ॥ ११ ॥ कष्टात्‌ सत्राच्च कक्षाच्च कृद्ाद्‌ गहनतोऽपि च । कष्टायते-प्रभृतयः पापार्थं क्रमणे क्यडि ॥ १२॥

तं वर्तयति रोमन्थाद्‌ रोमन्थायत इत्यदः । वाप्पोष्म-फेनाद्‌ उद्रान्ताविदं बाष्पायते मुखम्‌ ॥ १३ ॥ सुखादेः स्याद्‌ अनुभवत्यर्थ दुःखायते-मुखाः। सुख-दुःखाऽस्र-कृपण-करुणाऽलीक-तृप्रवत्‌ ॥ १४ ॥ कृच्छर-प्रतीप-सोढाः स्युरमी दश सुखाऽऽदयः। शब्दाऽऽ्दिषु कृतौ शब्दायते-वैरायते-मुखाः ॥ १५ ॥ शन्दाऽऽदयस्तु सूत्रोक्ता वार्तिकोक्ता अटाऽऽदयः । अटाटृशीकाकोटाश्च सोटापृषौ च दुर्दिनम्‌ ॥ १६ ॥

पोटापृष्वा च मुदि नाथम ॥ १७॥ तपस्यतीत्यादिकं त्‌ प्रायः गीयते कण्ड्वादेर्यकि कण्ड्‌ यत्यात्मर्न ऽपि । असूयतीत्यादिकं च प्रायः प्रागव कीर्तितम्‌ ॥ १८ ॥ धातोर्हलादेरेकाचः पौनःपुन्ये भृभ यड । चेक्ीयते-प्रभृतयो न भृशार्थं शुभे रुचः ॥ १९ ॥

बहुलं लुकि तत्राऽपि वोभोत्यादिकम्‌ उद्यताम्‌ । सूचि.सूत्ूर्णु-मूत्यर्त्यव्यशिभ्यश्च यङि्यते ॥ २०॥ सोसूच्यतेऽटास्यतेऽरार्यत इत्यादिकं ततः गत्यर्थभ्यस्तु कौटिल्ये लुपादेर्भावगर्हणे ॥ २१॥

यडि जङ्गम्यते लोलुप्यत इत्यादिकं भवेत्‌ । प्रयोजकस्य व्यापारे धातु-मात्राऽभकृतेर्णिचि ॥ २२॥ भावयत्यादि त्रोय णिचश्चेत्यात्मनेपदम्‌ । सुबन्ताण्णिचि धात्वर्थं बहुलं भादि चेष्ठवत्‌ ॥ २३॥ तत्करोतीति मुण्डदेः बटु मुण्डयतीति दिक्‌ । स्थूलददेस्तु तदाचष्टे स्थवयत्यादिकं भवेत्‌ ॥ २४॥ सत्यार्थवेदाद्‌ आपुक्‌ च स्यात्‌ सत्यापयतीति दिक्‌। शरताऽशवाद्‌ अश्वतरतो लोपोऽश्वतरयोर्णिचि ॥ २५॥ गालोडिताहवारकयोरतप्येते इतकौ तथा । श्वतयत्यश्चयति गालोडयत्याह्वरयति ॥ २६॥ णिच्‌ कृत-त्वच-वर्णेभ्यस्तं गृह्णात्यर्थ दुष्यते ।

भत्व च हलि-कल्योः स्या्निध्याने रूप-शब्दतः ॥ ९४ । विमोके संयमे पाशात्‌ तूस्ताद्‌ विहनने भवेत्‌। । भोजने तन्निवृत्तौ च व्रत-शब्दाण्णिचो विधिः॥ `“

