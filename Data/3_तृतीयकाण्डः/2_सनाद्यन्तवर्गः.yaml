वीणाया उपगाने स्यात्‌ सन्नाहे वर्मणो भवेत्‌ ॥ ३० ॥ चूर्णाद्‌ अवध्वंसनेऽर्थे तूलाण्णिजवकोषणे ।

्नोकाद्‌ उपस्तुतौ वास्याः परेश्छेदन इष्यते ॥ ३१॥ णिडद्गात्‌ तत्निरसने दिग्बस्तयत आदिकम्‌ ।

पुच्छाद्‌ उदसने णिङ्‌ स्यात्‌ पयसि व्यसनेऽपि च ॥ ३२ ॥

पु चीवरात्‌ सश्चये चार्थे परिधाने च णिङ्‌ भवेत्‌ ।

भाण्डात्‌ समाचिनोत्यर्थे णिङ्‌ सम्भाण्डयते हि दिक्‌ ॥ ३३ ॥

निर्दिष्टे कृतस्तस्माद्‌ उपसर्गादितोऽपि च । कंसं घातयतीत्यादि-सिद्धयेऽन्यो णिजुच्यते ॥ ३४॥

रत्यकषम्‌ इव कंसाण्देः साधनत्वेन मन्यते । उक्तं हि भर्तृहरिणा महाभाष्याऽनुसारिणा ॥ ३५ ॥ शब्दोपहित-रूपांश्च बुद्धर्विषयतां गतान्‌ । रत्य्षम्‌ इव कंसादीन्‌ साधनत्वेन मन्यते ॥ ३६ ॥
