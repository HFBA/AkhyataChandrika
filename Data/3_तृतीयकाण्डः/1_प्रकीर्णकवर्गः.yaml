यानि पूर्वम्‌ असङ्गत्या नैवाऽऽख्यातान्यचक्षत ।

वध्यन्ते तानि वर्गेऽस्मिन्‌ प्रकीर्णाऽऽख्ये यथास्मृति ॥ १॥ विभाति व्युच्छते व्युष्ट प्रभाति विविशत्यपि ।

शिन्दे श्तते त्रीणि स्युः शुक्लत्वेऽवदायति ॥ २॥ रज्यति त्रीणि रजति लोहितायति चाऽऽत्मने ।

शोणतीति च रञ्ज श्यामत्वे श्यामलायते ॥ ३ ॥ नीलायते नीलति च तथा श्यामायते पदम्‌ । विन्दत्यवयवे भिन्दत्यवयौति सटलत्यपि ॥ ४ ॥

सङ्घाते स्षटति ्रोणत्येवं जटति पूलति ।

गोष्ठते लोठते क्रोणत्यपि म्रक्षति पिण्डते ॥ ५ ॥

ध्रोकते हृण्डते पिण्डयति पूलयतीत्यपि ।

शण्डतेऽथो मुस्तयति स्त्यायत्यश्रोति चाऽक्षति ॥ ६ ॥
