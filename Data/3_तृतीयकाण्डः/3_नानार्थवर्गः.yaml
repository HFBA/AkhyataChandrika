इति तुदादि-गणः


अथ रुधादि-गणः

दी्ति-देवनयोश्चन्ते छ्णत्तीति तृणत्यदः। तृन्ते हिसाऽनादरयोर्विनक्ति चलने भये ॥ ८२॥ अनक्ति म्रक्षण-गति-कान्ति-व्यक्तिषु कीर्तितम्‌ ।

इति रुधादि-गणः

अथ तनादि-गणः

साहसिक्य-प्रकथनोपयोगेषु च सेवने ॥ ८३ ॥ पदं प्रकुरुतेऽथाऽधिकुरुतेऽभिभवे तथा ।

क्षान्तौ विकुरुते शब्दकर्मकेऽर्थऽप्यकर्मकः ॥ ८४ ॥ ऊर्युरर्यूररीभ्यश्च करोति कुरुते पदे ।

नानार्थवर्गः (3.3.४5.3.3.94) 107

विन्तारा ऽह्गीकरणयोः प्रतियत्ने तु वैकृते ॥ ८५ ॥ उपस्तुरुत इत्येतद्‌ वाक्याऽध्याहारयोरपि ।

हष्ट-मधाऽर्थि-तीडाऽरथि-विहङ्गम-चतुष्पदाम्‌ ॥ ८६॥ आलेखनेऽपच्किरत आत्मनेपदस्‌डिवधेः।

इति तनादि-गणः

अथ क्रयादि-गणः

प्रीणात्यथ श्रीणाति मिश्रणे ॥ ८७ ॥

कान्ति-तर्पणयोः पाके चाऽथ पृणातीति पालने पूरणेऽपि च ।

श्रथ्नाति प्रतिहर्पेऽपि मोचने चाऽथ पूरणे ॥ ८८ ॥ ष्णाति द्रे च प्लुष्णाति मोचने स्नेहने त्रिषु ।

गृह्णात्येतदुपादाने जाने गृह्णीत इत्यपि ॥ ८९ ॥ अवषटम्नात्यवषटभ्नोत्यन्तिकालम्बनाऽर्थकौ

इति क्रयादि-गणः


अथ चुरादि-गणः

दर्भनाऽदट्कनयोर्वक्षयत्यथोर्जयतीति तु ॥ ९०॥

वल-प्राणनयोः कुटरयति च्छेदन-भर्त्सने ।

गत्यम॑स्कारयोः शाटयति श्वट्यति द्वयम्‌ ॥ ९१ ॥

भाषा-हिमा-वलाऽऽदान-निकेतेषु च पञ्चसु ।

पदं तुश्नयतीत्याह तथा पिञ्जयतीत्यपि ॥ ९२॥

ण्टयत्यप भूायां हरषे पस्तयतीत्यपि ।

हा वुस्तयतीत्यदः॥ ९३॥

ताप बर्ण स्याद्‌ वाजयत्येतदर्थयोः ।

द्द प 11;*द। च जपयत्येतद्‌ ईरितम्‌ ॥ ९४ ॥ प्ण चाऽपि वर्धयत्येतदर्थयोः।

संप्चेषणे च ग्रहणे पदं स्पाशयते भवेत्‌ ॥ ९.५ ॥ चेतनायां वेदयते तथाऽऽख्याने विवासन ।

निकारे चाऽप्युपस्कारे यातयत्येतद्‌ ईरितम्‌ ॥ ९६॥ निर्यातयति वैरस्य शद्धौ न्यासाऽ्षणे हतौ ।

द्वदने स्नेहने चाऽपि हरणे वासयत्यदः ॥ ९७ ॥ सम्पर्चने मोहने च रेचयत्यपि रेचति ।

श्रद्धायां चोपकरणे तानयत्युपतापने ॥ ९८ ॥ शौचाऽलङ्कारयोर्मार्जयति मार्जति चरितम्‌ ।

लवने क्षालने चार्थे स्यात्‌ पल्पूलयतीत्यदः ॥ ९९ ॥ वर्णक्रियायां विस्तारे गुणोक्तौ वर्णयत्यदः।

इति चुरादि-गणः


अथ नामधातवः

त्रतीयते धिग्घृणयोः पूजा-वृद्ध्योर्महीयते ॥ १०० ॥ भोजने तन्निवृत्तौ च पदं व्रतयतीत्यदः।

इति नाम-धातवः

अथ कण्ड्वादयः

रोपे च वैमनस्ये च मन्तूयति-पदं विदुः ॥ १०१॥

माधर्य-पूजयोर्वल्गूयति स्यात्‌ तु हृणीयते । गाप-मन्दाक्नयोः स्वप्रे धौते लेट्य॒ति लोस्यति ॥ १०२॥

इति कण्ड्वादयः
