प्रक्षालयति पल्यूलयति शोधयतीत्यमी । निर्णनिक्ति पुनातीति धावत्यप्यात्मने त्रयम्‌ ॥ १॥:
निठ्न्ते मार्ट च शौचे स्यु्मर्जियत्यपि मार्जति। मजत्याप्लवते त्राति ख्रायत्येतेऽवगाहते ॥ २॥:
सयुर्मज्नने त्रुडत्येते शुन्धयत्यपि शुन्धति । शून्धते शुध्यति शुचीभावे स्यूरवदायति ॥ ३ ॥:
उपस्पृशति चाऽऽचामत्यम्‌ आचमनाऽरथकि। अभिवादयते नमति प्रणतावभिवन्दते नमस्यति च ॥ ५ ॥:
उपसङ्गृह्णात्युपसङ्गृह्णीते प्रणिपतति नमस्कुरुते। अथाऽर्चत्यञ्चति भजत्यपचायति चाऽऽत्मने ॥ ५ ॥:
चत्वारि वल्गूयति च सभाजयति मानति । सपर्यत्यर्चयति चाऽऽराध्रोति महयत्यपि ॥ ६ ॥:
पूजयत्यर्हयति च महत्याराधयत्यपि । मानयत्यञ्चयति चाऽ्हति यक्षयतेर््चने ॥ ७ ॥:
सम्मन्यते त्वाद्रियते सम्भावयति पूर्ति । सत्करोत्यादरेऽपि स्युरुपास्तौ वरिवस्यति ॥ ८ ॥:
शुश्रूषते परिचरत्युपास्ते च द्रवस्यति । यजति त्रिदशाऽर्चायां यजते चोपतिष्ठते ॥ ९ ॥:
भिष्णज्यत्युपसेवायां लाडयत्युपसेवते । वासयत्यपि संवाहयति विश्रमयत्यपि ॥ १० ॥:
ददाति निर्वपति च दधात्यपि च दाशति । सनोति दासति दिशत्यात्मने सप्त यच्छति ॥ ११॥:
अपवर्जयति स्पर्शयति विश्राणयत्यपि । वितरत्यर्षयति च चणत्यतिसृजत्यपि ॥ १२॥:
ददते राति शणति प्रतिपादयतीति च । दाने विलभते भ्राजयति श्रणति लाति च ॥ १३॥:
स्वधाकरोत्यात्मने द्रौ पितृभ्यो निर्वपत्यपि । विभ्िपत्यात्मनेऽपि स्याद्‌ विक्षेपे विकिरत्यपि ॥ १४ ॥:
रक्षिष्यति प्रक्षिपति मिनोत्यप्यात्मने द्वयम्‌ । ्रकषपे पर्थयति च हविदनि जुहोत्यदः ॥ १५॥:
स्वाहा-वौपद्‌-वषड्भ्यश्च करोति कुरुते पदे । प्रीणाति प्रयति द्रावप्यात्मनेऽवति तर्पति ॥:
पृणाति प्रीणयति च जिन्वत्यपि च हिन्वति। धिनोति धिन्वति ्रायतीत्यादीनि च तर्पणे ॥ १७॥:
नेतयत्यामन्त्रयते निमन्त्रयत टृत्यपि । आमन्त्रणे ग्रामयति कुणयत्यपि पञ्चकम्‌ ॥ १८ ॥:
तासनरत्यात्मनेऽपि द्रौ धाने पाययत्यम्‌ | चूषयत्यादयोऽप्यत्र स्युरथो परिवेषणे ॥:
परिवेवेष्टि परिवेविष्टे यामयति त्रयम्‌ । आदयत्यात्मनेऽप्येतद्‌ भोजयत्यादि भोजने ॥ २० ॥:
पृणाति पूरयति च पिपर्ति प्राति पूर्वति। पारयत्युम्भति तथा पर्वत्युभति मर्वति ॥ २१॥:
तूणयत्याप्याययति पूरणे स्यर्भृणाति च । आहलादते मृडति च मृणाति सुखयत्यपि ॥ २२॥:
पृडत्येवं मदयति मृडयत्यादि तौषणे । इज्याऽऽरम्भे दीक्षते च जपतीति जपे तथा ॥ २३॥:
जश्चप्यते तु जञ्जपि कुत्सिते जञ्जपीति च । अभुक्तौ तूपवसति लङ्घते व्रतयत्यपि ॥ २४॥:
तपस्यति श्राम्यति च तप्यते च तपःकृतौ । मुणडति मुण्डयति च मौण्ड्ये वापयतीति च ॥ २५॥:
मद्राकरोत्यात्मनेऽपि द्वयं भद्राकरोति च । उपेक्नत उदास्तेच पदे माध्यस्थ्य-वाचिनी ॥ २६॥:
सयुरविर ज्यत्युपरमत्यात्मने विरमत्यमी । उपशाम्यति वैराग्ये मोक्षते च मुमुक्षते ॥ २७॥:
परिव्रजति सन्यासे सन्न्यस्यत्यात्मनेऽप्यदः । ्रह्मीभवति कैवल्ये मुच्यते चाऽपवृज्यते ॥ २८॥:
