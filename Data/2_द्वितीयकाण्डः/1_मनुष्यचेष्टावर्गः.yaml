प्रक्रम्यते प्रारभते प्रस्तौत्युद्धायत्यपि । प्रस्तुते चोपक्रमते दशोपक्रम्यतेऽप्यमी ॥:
अभ्यादत्ते प्रक्रमते उपजानाल्युपक्रमे । कृतौ करोत्यावहति विदधात्यादधाति च ॥:
वितनोत्यात्मने पञ्च सुजत्युत्पादयत्यपि । निर्मिमीते भावयति निर्माति रचयत्यपि ॥:
निष्पादयति निर्वर्तयति साधयतीति च। अनुतिष्ठत्याचरति श्रद्धायुक्तेऽनुसृज्यते ॥:
उत्तिष्ठते तु घटते चेष्टते त्रन्दतीहते । व्यायच्छते व्याप्रियते चेष्टनेऽ्टौ प्रवर्तते ॥:
विडुत्सर्गे तु गुवति हदतेऽथाऽवमेहति । मूत्रणे मूत्रयति च प्रस्चवत्यपि च त्रयम्‌ ॥:
उद्रर्तयति चोत्सादयत्युत्सीदति तत्समम्‌ । वस्ते प्रोर्णोति संवस्रयति प्रोर्णोति चेलति ॥:
परिधत्ते परिदधात्याच्छादे प्रोर्ुतेऽष्टकम्‌ । अनुलिम्पति चर्चायां दिग्धे देरध्यनुलिम्पते ॥:
चर्चत्येवं चर्चयति षडथो भूषणा्थकाः । मण्डति मण्डयति च भूषयत्यपि भूषति ॥:
तिच द्रे च मङ्कते । प्रसाधयत्यथोत्त॑सत्यवतंसे प्रतिमु्त्यपिनह्यत्यामुञ्ति पिनह्यति ।:
भूषाद्यामोचने चत्वार्यूहनीयानि चात्मने ॥:
चक्रास्ति भासते भाति द्योतते रोचतेऽसति । राजति त्वेषति घृणोत्यात्मनेऽपि चतुष्टयम्‌ ॥:
भ्राजते शूम्भति शूभत्येजते शोभतीति च। परकाणते भ्राशते च भ्लाशते श्यन्यपि द्रयम्‌ ॥:
घ्ेजते दीव्यति हटत्यमी ज्वलति जोतते । वर्चते दीप्यते दीप्तौ कनत्युल्लसतीति च ॥:
केचिज्िघर्ति दीधीते बभस्ति च्छान्दसान्‌ विदुः । कञ्चुते योतते मन्दतेऽमी द्रातरिंशद्‌ ईरिताः ॥:
नटत्यमी नाटयति नृत्ते नृत्यत्यथो हसे । जसिति कक्खति तकति प्रहसति कखति घघति स्मयते ॥:
क्रीडति दीव्यति खेलति केलति विहरति च कूर्दते लसति। रमतेऽमी विहरते कुमारयति सुर्दते ॥:
केलायति ललत्येलायति वेलायतीति च । आडोऽनु-मम्‌-परिभ्यश्च क्रीडते क्रीडनार्थकाः ॥:
टिलति म्याद्‌ भावकृतौ त्रयं चुडति चुल्लति । विडम्बयत्यनुकरोत्यात्मने च बत्यनुक्ररात्यात्मनेजनुहरत्यदः॥:
अनुकारे गिङ्गणे तु रिङ्गति स्खलति द्वयम्‌ । भण्डत रपुण्डयति च केलौ परिहसत्यपि ॥:
कुत्सिते स्मयने प्रोक्तं तङ्‌ वा कुस्मयते पदम्‌। त तृप्यत्यमी धित्सत्युदन्यति पिपासति ॥:
पिवत्याचामति धयत्यपि चूषति पीयते । पान्थ क्षुध्यति क्ुध्यशनायति जिघत्सति ॥:
जमत्यश्राति जमति भक्नयत्यत्ति खादति । चरति प्माति श्नमति भुङ्क्ते चमति चर्वति ॥:
वल्भत घसति क्राऽपि च्छमति प्रत्यवस्यति । चषत्यप्यभ्यवहरत्येते तर्णोति भक्षति ॥:
तृणोति चाऽऽत्मने पश्चाऽप्युपभरङ््त च जक्षिति । वेति भक्तौ विष्वणति चाऽवष्वणति सध्वनौ ॥:
ग्रसते ग्लसते गीर्णौ गिरल्येते गिलत्यपि । गर्हितायां निजागर्ति निजेगिल्यत इत्यपि ॥:
दन्दश्यते दन्दशीति दन्दष्स्यपि च खर्दति । गर्म दंशेऽथ दशति शद्धे दंशयति द्वयम्‌ ॥:
वान्तौ वमत्युदधिरति सुदयत्युद्धिलतीत्यमी । तिष्ठीव्यति ष्ठीव्यति च निष्ठीवति च धूत्कृतौ ॥:
शेषे परिशिनष्टीति शेषयत्यपि शेषति । तृप्यत्येते मादयते तृप्तौ ध्रायति तुम्फति ॥:
तृप्रोत्येके च्छन्दसीदं तुपत्येवं चकत्यपि । विश्राम्यतीति विश्रान्तौ क्रचिद्‌ विश्रमते मतम्‌ ॥:
स्युरास्ते तूपविशति निषीदत्युपवेशने । ऊरध्वीभवति तृत्तिषठत्यु्ध्वत्वे तिष्ठतीत्यपि ॥:
आदाने कोकते लाति गर्हते ग्लहते क्रचित्‌ । वर्कते धिण्णते गृह्णात्येवं ्षषति चीवति ॥:
स्वीकरोतीति चत्वारि चाऽत्मने स्युः प्रतीच्छति । पुण्णतेऽमी गृहयते घृण्णते स्युश्चतुर्दश ॥:
रहरति त्यजति त्यागे जहातयुज्ति बुस्यति । सुनि च मुशवते मुञ्चतीति च ॥:
मोचयतयूनयति रहयति मोक्षयतीत्यपि । त्यूनयति चोत्सृज्यते हापयत्यमी ॥:
वृणक्ति वर्जयति च वृङ्क्त वर्जने वृङ्क्ते युङ्गति जुङ्गति । वजन्‌ राखति प्रत्याचष्टे वर्जति वुङ्गति स्गति ॥:
व्यासेधति निषेधत्यात्मने अथ व्रीणाति वरन परिहरत्यपि । वरति वृणाति च वृणोति च॥:
त्रीण्यात्मनेऽपि वरणे वारयत्यपि वृक्षते । वावृत्यते कीटयति व्रीयते चाऽपि वृश्यति ॥:
करोति हस्ते-पाणिभ्यां कुरुते चोपयच्छते । विवहत्युद्रहति चोद्राह परिणयत्यपि ॥:
चत्वारि चाऽऽत्मने ज्ये्ठेऽनूढेऽत्र परिविन्दति । परिष्वजत आश्चिष्यत्यालिङ्गत्युपगूहति ॥:
करोडीकरोत्यात्मने द्वावङ्कपालयतीति च । आलिङ्गने सप्त परिरभतेऽप्यथ कामने ॥:
रिररसते कामयते यियप्सति वृषस्यति । अन्यस्त्री चेद्‌ अथाशवा चेद्‌ अश्वस्यत्यथ चुम्बने ॥:
निक्षति चुम्बति निंस्ते व्यवैति मिथुनीभवत्यपि च। यभति च भजवीत्येते निधुवति संविशति मेथुनेऽमी स्युः ॥:
उपभुङ्क्ते तूपभोगे सम्भुङ्क्ते निर्विंशत्यपि । शलत्यामयतीत्येते रुजत्यपि रुजि त्रयम्‌ ॥:
प्रसूयते प्रसूते च गर्भ-मोक्षे विजायते । प्रजायते जनयति जजन्ति च्छान्दसं विदुः ॥:
उल्लाघयति भैषज्ये भिषज्यति चिकित्सति । उपक्रमत इत्येतच्छाम्यत्युपरमत्यमी ॥:
