"दुःखाकरोति तुदति च करोति वैकल्यमुदाद्विभ्योऽमी । आत्मनेऽपि ग्लपयति ग्लापयत्यपि पीडने ॥": null
"रोठते लोठते कुथ्नात्यपि मन्थति बाधते । एठते हठते तत्र लोटते क्लेशयत्यपि ॥": null
"शण्डते शूलति रुजत्यूषत्यामयतीति च । भनक्ति मोठयति च भन्जयत्यपि मोटति ॥": null
"मुटति म्रदते मर्दे मृद्राति च पिनष्टि च । क्षुन्ते क्षुणत्ति सञ्चूर्णयति पाशयतीति च ॥": null
"पंसयति ध्वंसयति च नक्कयति च धक्कयत्येते । जम्भयति क्षपयति च नाशयति च नाशनार्थाः स्युः ॥": null
"उन्मूलयत्युज्जहाति चोल्पाटयति वै समाः। उत्खनत्यात्मनेऽप्येते पञ्चोज्जटयतीति च ॥": null
