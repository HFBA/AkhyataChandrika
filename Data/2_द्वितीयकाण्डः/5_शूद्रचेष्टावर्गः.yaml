वयते वयति व्यूतावूयते तेऽथ विषीव्यति । स्यूतौ निषीव्यति तथा परिषीव्यति सीव्यति ॥ १॥:
तश्मोति तक्षति तनयति त्वक्षति तक्षणे । = तनूकरोत्यात्मनेऽपि परिवासयतीति षट्‌ ॥ २॥:
उत्तेजयति ती्णत्वे सङ्कष्णुते क्णौति निश्यति । निशिनोति निशीशंसत्यात्मनेऽपि मतं द्वयम्‌ ॥ ३ ॥:
लुनाति लुम्पति तथा च्छिनत्तीत्यात्मने त्रयम्‌ । नरुटति च्छोटयति च चुटति च्छुटतीति च ॥ ४॥:
छेदने वर्धयति च च्छ्यति वृश्चति कृन्तति । चतुर्दश व्रोटयति द्यति च्छेदयतीत्यमी ॥ ५. ॥:
त्रोटति तुस्यति च्छेदे च्छिद्यते कर्मकर्तुकि । भिन्ते विदारयति च भिनत्ति द्यति मुण्डति ॥:
विलति स्फोटयति च दृणात्याखण्डयत्यपि । मुस्यति च्छिद्रयति च दारयत्यपि भेदने ॥:
दहति श्रेषति क्षेषत्यपि प्रोषति चूर्यते । तापयत्योपति तपत्यपि प्लुष्यति कुण्डते ॥:
दाह कूटयति प्लोषत्यमी तत्र तु गर्हिते । दन्दह्यते दन्दहीति दन्दग्धीति पदत्रयम्‌ ॥:
गरोचति स्तेनयति च चुरण्यति च रुण्टति । स्तेये चोरयति ग्नोचयति कोजति खोजति ॥:
मुष्णाति लुण्टयति च मूत्यपहरत्यदः। शत्मनेऽपयासवन्दतीति जर्हतीति वलाद्धृतौ ॥:
प्रसहत्यात्मनेऽ्प्येष हरतीति बलात्कृतौ । त-करियायां शटति द्राघते मङ्घते त्रयम्‌ ॥:
निपतुष्णाति च निष्कर्ष निष्कर्षति च तूलति । स्याच्निष्क्लाकरोत्येतद्‌ आत्मने चात्र सव्यथे ॥:
डाज्‌-निष्पत्रा-सपत्राभ्यां करोति कुरुते पर । सन्दानयति बध्राति मूर्वत्यन्दति कीलति ॥:
पाशयत्यन्तति जुटति सिनुते च कञ्चते। कचते टङ्कयति च योजयत्यपि मव्यति ॥:
काञ्चते ग्रन्थयति च सिनाति च सिनोति च। संयच्छत्यात्मने षट्‌ स्यर्नह्यत्यपि दधाति च ॥:
युनातीति मवते च बन्धे मवति योजति । स्तम्भते स्कम्भते स्तम्भे वस्यत्यपि च पीलति ॥:
स्तभ्नोति प्रतिबध्राति स्तभ्नाति स्तम्भयत्यपि । स्कभ्नोति चैव स्कभ्नाति स्तुभ्नोति स्कम्भयत्यपि ॥:
स्तुभ्नाति चैव स्कुभ्नाति स्कुभ्नोत्येतानि षोडश । साहसिक्ये प्रकुरुते दुःखयत्यघयत्यपि ॥:
कष्टायते दुष्कृतेऽमी प्रत्यवैति तु दुष्यति । विघने विहन्त्यन्तरेति प्रत्यूहत्यात्मनेऽप्यदः ॥:
विघ्रयत्यन्तरयति विच्छिन्ते विच्छिनत्ति च। सन्ताने सन्तनोतीति निर्वहत्यात्मने द्वयम्‌ ॥:
तथा सत्रयते सन्तानयतीति चतुष्टयम्‌ ॥:
