"सचते पर्षति गरत्यपि मेषति मर्षति । चरल्युक्षति सेके स्युर्नेषत्यपि च शिम्प्यति ॥": null
"गडत्येवं मेहति च तथा मिन्वति निन्वति । क्लिद्यति स्तिम्यति स्तीम्यत्यारद्ीभावे च तिम्यति॥": null
"स्युः पुंसयति पुष्णाति दृहत्यादि च वर्धे । सञ्चये सम्विभर्तीति सम्भरत्यात्मने त्रयम्‌ ॥": null
"सञ्चिनोति खलत्येवं सम्भाण्डयत इत्यपि । राशीकरोत्यात्मने द्रौ समूहति समूहते ॥": null
"उच्रिनोति शिलत्युज्छ सिलत्युच्धिनुते तथा । उञ्छति ध्रासयति च ध्रखरात्यपि तथेषति ॥": null
"अवहन्तीति वैतुष्यकरणे कण्डयत्यपि । फलीकरोति वितुषीकरोतीत्यात्मने द्वयम्‌ ॥": null
