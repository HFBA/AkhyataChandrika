"कूलति त्वचतीत्येवं कुम्बयत्यपि कुम्बति । ह्रगति ह्लगतीत्येते थुडति स्थुडतीति च ॥": null
"स्तृणोति तिरयत्येवं स्तृणुते गोपयत्यपि । अपोर्णुते त्वपार्णोति विकृतौ विवृणोति च ॥": null
